<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mockr</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bulma/0.3.0/css/bulma.css">
    <link rel="stylesheet" href="/assets/css/all.css">
    <link rel="apple-touch-icon" sizes="76x76" href="/assets/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="/assets/img//favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/assets/img//favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="/assets/img//manifest.json">
    <link rel="mask-icon" href="/assets/img//safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">
</head>
<body>

<div id="app" v-cloak>

    <section class="hero is-fullheight">
        <div class="hero-head">
            <div class="container">
                <nav class="nav">
                    <div class="nav-left">
                        <a class="nav-item" href="/">
                            <h1 class="title">Mockr</h1>
                        </a>
                    </div>
                    <div class="nav-right nav-menu">
                        <a class="nav-item" href="/docs">
                            DOCS
                        </a>
                        <a class="nav-item" href="/r">
                            NEW
                        </a>
                        <a class="nav-item" target="_blank" href="https://github.com/xuqingfeng/mockr">
                            GITHUB
                        </a>
                    </div>
                </nav>
            </div>
        </div>

        <div class="hero-body">
            <div class="container">
                <nav class="panel">
                    <p class="panel-heading">
                        New
                    </p>
                    <div class="panel-block">
                        <div class="control">
                            <div class="control">
                                <label class="label">Status</label>
                            </div>
                            <p class="control has-addons">
                                <input type="number" placeholder="200" class="input" v-model="status.code">
                                <input type="text" placeholder="OK" class="input" v-model="status.text">
                            </p>
                            <div class="control">
                                <label class="label">Headers</label>
                                <a class="button" @click="addHeader">+</a>
                            </div>
                            <p class="control has-addons" v-for="(header, index) in headers">
                                <input type="text" placeholder="name" class="input" v-model="header.name">
                                <input type="text" placeholder="value" class="input" v-model="header.value">
                                <a class="button" @click="deleteHeader(index)">-</a>
                            </p>
                            <div class="control">
                                <label class="label">Cookies</label>
                                <a class="button" @click="addCookie">+</a>
                            </div>
                            <p class="control has-addons" v-for="(cookie, index) in cookies">
                                <input type="text" placeholder="name" class="input" v-model="cookie.name">
                                <input type="text" placeholder="value" class="input" v-model="cookie.value">
                                <a class="button" @click="deleteCookie(index)">-</a>
                            </p>
                            <div class="control">
                                <label class="label">Response Body</label>
                            </div>
                            <p class="control has-addons">
                                <textarea class="textarea" placeholder="body content" v-model="responseBody"></textarea>
                            </p>
                            <div class="control is-grouped">
                                <div class="control">
                                    <label class="label">Method</label>
                                </div>
                                <p class="control">
                                    <span class="select">
                                        <select v-model="method">
                                            <option>GET</option>
                                            <option>POST</option>
                                            <option>PUT</option>
                                            <option>PATCH</option>
                                            <option>DELETE</option>
                                            <option>HEAD</option>
                                            <option>OPTIONS</option>
                                        </select>
                                    </span>
                                </p>
                                <div class="control">
                                    <label class="label">mimeType</label>
                                </div>
                                <p class="control">
                                    <span class="select">
                                        <select v-model="mimeType">
                                          <option>application/json</option>
                                          <option>text/html</option>
                                          <option>text/plain</option>
                                        </select>
                                    </span>
                                </p>
                            </div>
                            <div class="control is-grouped is-pulled-right">
                                <p class="control">
                                    <button class="button is-link">Reset</button>
                                </p>
                                <p class="control">
                                    <button class="button is-primary" @click="create">Create</button>
                                </p>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </div>

        <div class="hero-foot">
            <div class="container">
                <footer class="footer">
                    <div class="container">
                        <div class="content has-text-centered">
                            <p>
                                <strong>Mockr</strong> by <a href="https://github.com/xuqingfeng">xuqingfeng</a>.
                                The source code is licensed <a
                                    href="http://opensource.org/licenses/mit-license.php">MIT</a>.
                            </p>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
    </section>

</div>

<script src="//unpkg.com/vue/dist/vue.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="/assets/js/component.js"></script>
<script src="/assets/js/all.js"></script>
</body>
</html>
