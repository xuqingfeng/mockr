<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mockr</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bulma/0.3.0/css/bulma.css">
</head>
<body>

<div class="container">
    <nav class="nav">
        <div class="nav-left">
            <a class="nav-item">
                <h1 class="title">Mockr</h1>
            </a>
        </div>
        <div class="nav-right nav-menu">
            <a class="nav-item" href="/docs">
                DOCS
            </a>
            <a class="nav-item" href="/r">
                CREATE
            </a>
            <a class="nav-item" href="https://">
                GITHUB
            </a>
        </div>
    </nav>
</div>

<div class="container">
    <nav class="panel">
        <p class="panel-heading">
            Builder
        </p>
        <div class="panel-block">
            <div class="control">
                <div class="control">
                    <label class="label">Status</label>
                </div>
                <p class="control has-addons">
                    <input class="input" type="number" placeholder="200">
                    <input class="input" type="text" placeholder="OK">
                    <a class="button">+</a>
                </p>
                <div class="control">
                    <label class="label">Headers</label>
                </div>
                <p class="control has-addons">
                    <input class="input" type="text" placeholder="name">
                    <input class="input" type="text" placeholder="value">
                    <a class="button">+</a>
                </p>
            </div>

        </div>
    </nav>
</div>

<footer class="footer">
    <div class="container">
        <div class="content has-text-centered">
            <p>
                <strong>Mockr</strong> by <a href="https://github.com/xuqingfeng">xuqingfeng</a>.
                The source code is licensed <a href="http://opensource.org/licenses/mit-license.php">MIT</a>.
            </p>
        </div>
    </div>
</footer>
</body>
</html>
